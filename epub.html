<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EPUB.js Spreads Example</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="./epub.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <style type="text/css">

    #viewer {
      height: 100%;
      width: 100%;
      background: white;
    }


  </style>
  

</head>
<body>
  <div id="viewer"></div>

  <script>

    var params = URLSearchParams && new URLSearchParams(document.location.search.substring(1));
    var url = params && params.get("url") && decodeURIComponent(params.get("url"));
    var currentSectionIndex = (params && params.get("loc")) ? params.get("loc") : undefined;

    var book = ePub(url || "https://s3.amazonaws.com/moby-dick/moby-dick.epub");
    var rendition = book.renderTo("viewer", {
      manager: "continuous",
      flow: "paginated",
      width: "100%",
      height: '100vh',
      snap: true,
      
    });

    rendition.display(currentSectionIndex)

    rendition.on("rendered", function(section){
      $('p').click(function(){
        var sel=window.getSelection();
        var str=sel.anchorNode.nodeValue,len=str.length, a=b=sel.anchorOffset;
        while(str[a]!=' '&&a--){}; if (str[a]==' ') a++; // start of word
        while(str[b]!=' '&&b++<len){};                   // end of word+1
        console.log(str.substring(a,b));
      });
    })

    rendition.hooks.content.register(function(contents, view) {

      var elements = contents.document.querySelectorAll('p');
      var items = Array.prototype.slice.call(elements);

      items.forEach(function(item){
        item.innerHTML = item.innerText.split(' ').map(l => `<span>${l}</span>`).join(' ');
        item.addEventListener("click", e => {
            alert(e.target.innerText);
        })
      });

    })

    document.addEventListener("keyup", function(e){
      if ((e.keyCode || e.which) == 37) {
        rendition.prev();
      }if ((e.keyCode || e.which) == 39) {
        rendition.next();
    }}, false);
    
  </script>

</body>
</html>
