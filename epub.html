<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EPUB.js Spreads Example</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="./epub.js"></script>
  <style type="text/css">
    body{
      padding: 0;
      margin: 0
    }
    #viewer {
      height: 100%;
      width: 100%;

    }
  </style>
</head>

<body>
  <div id="viewer"></div>

  <script>

    var params = URLSearchParams && new URLSearchParams(document.location.search.substring(1));
    var url = params && params.get("url") && decodeURIComponent(params.get("url"));
    var currentSectionIndex = (params && params.get("loc")) ? params.get("loc") : undefined;

    var book = ePub(url || "https://s3.amazonaws.com/moby-dick/moby-dick.epub");
    var rendition = book.renderTo("viewer", {
      flow: "scrolled-doc",
      width: "100%",
      fullsize: true
    });

    rendition.display(5)
    
    rendition.hooks.content.register(function(contents, view) {

      var elements = contents.document.querySelectorAll('p');
      var items = Array.prototype.slice.call(elements);

      items.forEach(function(item){
        item.innerHTML = item.innerText.split(' ').map(l => `<span>${l}</span>`).join(' ');
        item.addEventListener("click", function(e){
            ReactNativeWebView.postMessage('{"word": "' + e.target.textContent + '"}')
        })
      });

    })

    document.addEventListener("keyup", function(e){
      if ((e.keyCode || e.which) == 37) {
        rendition.prev();
      }if ((e.keyCode || e.which) == 39) {
        rendition.next();
    }}, false);

    document.addEventListener("message", function(data) {
      alert("1- " + data.data)
      rendition.next();
      this.rendition.themes.default({
      'body': {
        'color': 'white',
      }
    });
    });
    
  </script>

</body>
</html>
